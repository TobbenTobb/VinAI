version: "3.1"
nlu:
- intent: saludar
  examples: |
    - hola
    - buenos dias
    - que tal
- intent: despedirse
  examples: |
    - adios
    - chao
    - nos vemos
- intent: recomendar_vino
  examples: |
    - recomiéndame un vino
    - qué me recomiendas
    - recomiéndame un [tinto](tipo_vino)
    - tienes un [carmenere](cepa)?
    - busco un [blanco](tipo_vino)
    - un [vino](tipo_vino) para [sushi](maridaje)
    - un vino [fresco](caracteristica) del [valle de Casablanca](valle)
    - busco un [Cabernet](cepa) [Robusto](caracteristica)
    - qué vino [dulce](caracteristica) me sugieres
    - un [tinto](tipo_vino) con notas a [chocolate](sabor_nota)
    - quiero un tinto del [2020](ano)
    - dame un vino de [1999](ano)
    - busco un [Cabernet Sauvignon](cepa) de [2018](ano)

- intent: informar_ano
  examples: |
    - del año [1987](ano)
    - de la cosecha [1995](ano)
    - que sea del [2010](ano)
    - tienes algo de [1989](ano)?
    - busco del [2021](ano)
    - [2017](ano)

- intent: informar_gusto
  examples: |
    - me gustan los [tintos](tipo_vino)
    - prefiero los [blancos](tipo_vino)
    - me gusta el [carmenere](cepa)
    - tiene que ser [orgánico](caracteristica)
    - algo para [parrillada](maridaje)
    - con notas a [pimienta](sabor_nota)
    - en el [valle del maipo](valle)
    - Lugar Bonito # <--- ¡AÑADE ESTA LÍNEA!
    - Fue un tour excelente # <--- (Opcional, pero recomendado)
    - no me gustó # <--- (Opcional, pero recomendado)
    
- intent: buscar_tour_vina
  examples: |
    - qué tours hay en la viña [Santa Rita](vina)?
    - háblame del tour en [Montes](vina)
    - quiero visitar [Concha y Toro](vina)
- intent: recomendar_tour
  examples: |
    - recomiéndame un tour
    - qué viña puedo visitar
    - recomiéndame un tour en el [Valle de Aconcagua](valle)

- intent: registrar_usuario
  examples: |
    - quiero crear una cuenta
    - registrarme
    - crear un perfil nuevo
    - me gustaría registrarme
    - suscribirme

- intent: iniciar_sesion
  examples: |
    - quiero iniciar sesión
    - entrar a mi cuenta
    - login
    - mi email es [test@gmail.com](email)
    - quiero entrar con [joseph@parra.cl](email)

- intent: guardar_preferencia_vino
  examples: |
    - guarda que me gusta el [Carmenere](cepa)
    - mi cepa favorita es [Syrah](cepa)
    - anota que prefiero los [vinos de Colchagua](valle)
    - guarda este gusto
    - me gustan los vinos con [parrillada](maridaje)
    - prefiero los [tintos](tipo_vino)
    - anota que me gustan [secos](caracteristica)

- intent: valorar_tour
  examples: |
    - quiero valorar el tour de [Santa Rita](vina)
    - calificar el recorrido de [Concha y Toro](vina)
    - me gustaría darle 5 estrellas a [Montes](vina)
    - valorar una viña
    - quiero calificar una viña
    - dar un puntaje a [Casa Silva](vina)
    - quiero dejar una reseña de [Montes](vina)
    - valorar
    - reseñar tour
    - me gustaría valorar un tour que hice

- intent: pedir_ayuda
  examples: |
    - ayuda
    - ¿qué puedes hacer?
    - menú
    - ¿cuáles son tus comandos?
    - no sé qué hacer
    - ¿cómo funcionas?

- intent: informar_rating
  examples: |
    - un [5](rating_number)
    - le doy [4](rating_number) estrellas
    - [3](rating_number)
    - [1](rating_number) estrella
    - [2](rating_number)

- intent: informar_comentario
  examples: |
    - Lugar Bonito
    - no
    - no gracias
    - fue un tour excelente
    - me gustó mucho
    - horrible, no lo recomiendo
    - estuvo bien
    - nada que comentar


