<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>VinAI Admin - Iniciar Sesión</title>
    <style>
        body { font-family: 'Montserrat', sans-serif; background: #121212; color: #F5F5F5; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .login-box { background: #1A1A1A; padding: 40px; border-radius: 5px; border: 1px solid #2A2A2A; width: 350px; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        h1 { font-family: 'Playfair Display', serif; color: #D4AF37; text-align: center; margin-top: 0; }
        form div { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; }
        input { width: 100%; padding: 12px; background: #2E2E2E; color: #F5F5F5; border: 1px solid #444; border-radius: 5px; box-sizing: border-box; }
        button { background: #D4AF37; color: #121212; border: none; padding: 12px 20px; border-radius: 5px; font-weight: 700; font-size: 1em; cursor: pointer; transition: all 0.3s; width: 100%; }
        button:hover { background: #E8C44D; }
        .messages { list-style: none; padding: 0; margin-bottom: 20px; }
        .messages li { padding: 15px; border-radius: 5px; }
        .messages .error { background: #8C1D18; color: white; }
        .messages .info { background: #004a99; color: white; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>VinAI</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="messages">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form method="POST" action="/login">
            <div>
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <div>
        <p><button><a href="http://localhost:8000/index.html" style="color: inherit; text-decoration: none;">Volver al inicio</a></button></p>
        </div>
    </div>
</body>
</html>
